<header class="header-site" role="banner">
    <div class="content">
        <div class="person">
            <img src="/assets/img/spyvscat5.png" alt="">
        </div>
        <h1>
          <span class="site-title">[{{site.username}}]</span>
        </h1>
        <div class="icons-home">
            <a aria-label="Send email" href="mailto:{{site.email}}"><svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
            <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}"><svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg></a>
            <a aria-label="Use the RSS to get updated" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>
        </div>
        <figure class="highlight svc-main-highlight">
          <a href="/about" class="svc-main-link">À propos</a>
          <br/>
          <a href="/laboratory" class="svc-main-link">Laboratoire</a>
          <br/>
          <a href="/contact" class="svc-main-link">Nous joindre</a>
          <br/>
          <a href="/starterkit" class="svc-main-link">Premiers pas</a>
          <br/>
          <a href="/events" class="svc-main-link">Prochains évènements</a>
        </figure>
        <ul class="recent">
            <p>Nos projets:</p>
             {% for project in site.projects limit:3%}
                <li><a target="_blank" href="{{ project.url}}"><h2 class="post-title" itemprop="name">{{ project.name }}</h2></a></li>
              {% endfor %}
        </ul>
    </div>
    {% include menu-search.html %}
</header>
